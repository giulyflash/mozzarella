{% extends "base.html" %}

{% block titulo %}
Dados do ingrediente {{ object.nome }}
{% endblock %}
{% block conteudo %}
<form action="" method="post">
	<div class="fieldWrapper">
        {{ form.nome.errors }}
        <label for="id_nome">Nome do ingrediente:</label><br>
        {{ form.nome }}
    </div><br>

    <div class="fieldWrapper">
        {{ form.quantidade.errors }}
        <label for="id_nome">Quantidade:</label><br>
        {{ form.quantidade }} <i>Kg</i>
    </div><br>

    <div class="fieldWrapper">
        {{ form.preco.errors }}
        <label for="id_nome">Preço:</label><br>
        {{ form.preco }} <i>R$ NN.DD</i>
    </div><br/><br/>

<input type="submit" value="Salvar alterações">
<input type="button" value="Deletar" onClick="location.href='/pizzer/ingrediente/deleta/{{ object.id }}/'"/>
<input type="button" value="Cancelar" onClick="location.href='/pizzer/ingredientes/'"/>
</form>
{% endblock %}
