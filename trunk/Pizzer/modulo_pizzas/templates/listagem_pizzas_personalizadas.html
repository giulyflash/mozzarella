{% extends "base.html" %}

{% block titulo %}
Suas Pizzas
{% endblock %}
{% block conteudo %}
<form method="GET">
	<label><i>Nome da Pizza:</i></label>
	<input name="nome" type="text">
	<input type="submit" value="filtrar"/>
</form>
<h4>{{ mensagem }}</h4>
<table border=1>
<tr>
	<th>
	Nome
	</th>
	<th>
	Ingredientes
	</th>
	<th>
	Pre√ßo (R$)
	</th>
</tr>
{% for pizza in pizzas_list %}
	<tr>
		<td>
		<a href="/pizzer/pizza/personalizada/edita/{{pizza.id}}/">{{pizza.nome}}</a>
		</td>
		<td>
		{{ pizza.ingredientes.all|join:", " }}
		</td>
		<td>
		{{ pizza.preco|floatformat:2 }}
		</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
